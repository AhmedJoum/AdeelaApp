<ion-header>
    <ion-navbar color="custom">
        <ion-title class="text-center">
            {{ "enteryourpassword" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg">
    <div class="en">
        <form #passwordformen="ngForm" (ngSubmit)="EnterEn(passwordformen.value)" id="passwordformen" name="passwordformen"
            enctype="multipart/form-data">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">
                        <i class="fa fa-edit"></i>
                    </span>
                    <input ngModel #password="ngModel" type="password" id="password" name="password" class="form-control" placeholder="Password"
                        aria-describedby="sizing-addon2">
                </div>
            </div>
            <div class="text-center">
                <button ion-button full block type="submit" color="custom">Enter</button>
            </div>
        </form>
    </div>
    <div class="ar">
        <form #passwordformar="ngForm" (ngSubmit)="EnterAr(passwordformar.value)" id="passwordformar" name="passwordformar"
            enctype="multipart/form-data">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">
                        <i class="fa fa-edit"></i>
                    </span>
                    <input dir="rtl" ngModel #ppassword="ngModel" type="password" id="ppassword" name="ppassword" class="form-control" placeholder="كلمة المرور"
                        aria-describedby="sizing-addon2">
                </div>
            </div>
            <div class="text-center">
                <button ion-button full block type="submit" color="custom">دخول</button>
            </div>
        </form>
    </div>
</ion-content>
