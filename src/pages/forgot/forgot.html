<ion-header>
  <ion-navbar color="custom">
    <ion-title class="text-center">
      {{ "forgot" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <div class="en">
    <form #forgotformen="ngForm" (ngSubmit)="GetPassword(forgotformen.value)" id="forgotformen" name="forgotformen" enctype="multipart/form-data">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon3">
            <i class="fa fa-id-card-o"></i>
          </span>
          <input ngModel #name="ngModel" type="text" id="name" name="name" class="form-control" placeholder="Name" aria-describedby="sizing-addon3">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon4">
            <i class="fa fa-phone"></i>
          </span>
          <input ngModel #phone="ngModel" type="text" id="phone" name="phone" class="form-control" placeholder="Phone" aria-describedby="sizing-addon4">
        </div>
      </div>
      <div class="text-center">
        <button ion-button full color="custom">Get Password</button>
      </div>
    </form>
  </div>
  <div class="ar">
    <form #forgotformar="ngForm" (ngSubmit)="GetPassword(forgotformar.value)" id="forgotformar" name="forgotformar" enctype="multipart/form-data">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon3">
            <i class="fa fa-id-card-o"></i>
          </span>
          <input dir="rtl" ngModel #namee="ngModel" type="text" id="namee" name="namee" class="form-control" placeholder="الاسم" aria-describedby="sizing-addon3">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon4">
            <i class="fa fa-phone"></i>
          </span>
          <input dir="rtl" ngModel #phonee="ngModel" type="text" id="phonee" name="phonee" class="form-control" placeholder="رقم الهاتف" aria-describedby="sizing-addon4">
        </div>
      </div>
      <div class="text-center">
        <button ion-button full color="custom">استرجاع كلمة المرور</button>
      </div>
    </form>
  </div>
</ion-content>
